<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>LS | Formulário de Clientes</title>
</head>
<body>
    <div class="box">
        <form action="">
            <!-- <fieldset> -->

                <legend> <b>Formulário de Clientes</b> </legend>

                <br>

                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput"> <b>Nome Completo</b> </label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput"> <b>Email</b> </label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput"> <b>Telefone</b> </label>
                </div>

                <p> <b>Sexo:</b> </p>
                <input type="radio" id="feminino" name="sexo" value="feminino" required>
                <label for="feminino" class="labelSexo"> <b>Feminino</b> </label>

                <br>

                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino" class="labelSexo"> <b>Masculino</b> </label>

                <br>

                <input type="radio" id="outro" name="sexo" value="outro" required>
                <label for="outro" class="labelSexo"> <b>Outro</b> </label>

                <br><br><br>

                    <label for="data_nasc"> <b>DATA DE NASCIMENTO:</b> </label>
                    <input type="date" name="data_nasc" id="data_nasc" required> 

                <br><br>
                
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput"> <b>Cidade</b> </label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput"> <b>Estado</b> </label>
                </div>

                <br><br>

                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput"> <b>Endereço</b> </label>
                </div>

                <br><br>

                <input type="submit" name="submit" id="submit" placeholder>

            <!-- </fieldset> -->
        </form>
    </div>
</body>
</html>
